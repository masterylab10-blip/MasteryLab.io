<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ale y Xidan | MasteryLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="media/favicon.png" type="image/png">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="media/logo-wings.png" alt="MasteryLab Logo">
            </a>
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="index.html" class="nav-btn-outline">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container page-content-centered">
        <h1 class="page-title-lg">Ale y Xidan</h1>
        <div class="photo-frame" style="max-width: 500px; margin: 0 auto;">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
            <div class="placeholder-image" style="margin-bottom: 0;">
                <span>Image Placeholder</span>
            </div>
        </div>

        <!-- Divider -->
        <div class="bio-section-divider"></div>

        <!-- Dates, Schedule & Location -->
        <section id="schedule" class="bio-schedule-section" style="padding-top: 4rem;">
            <div class="container">
                <h2
                    style="text-align: center; font-family: 'Anton'; font-size: 3rem; text-transform: uppercase; margin-bottom: 3rem;">
                    DATES & LOCATION
                </h2>

                <div class="grid-2 bio-schedule-grid">
                    <!-- Schedule Card -->
                    <div class="schedule-info">
                        <div style="background: linear-gradient(135deg, rgba(214, 0, 28, 0.1) 0%, rgba(214, 0, 28, 0.05) 100%);
                                backdrop-filter: blur(10px);
                                border: 1px solid rgba(214, 0, 28, 0.3);
                                border-radius: 20px;
                                padding: 3rem;
                                text-align: center;
                                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                                transition: all 0.3s ease;">
                            <div style="font-size: 4rem; margin-bottom: 1rem;">üìÖ</div>
                            <h3
                                style="font-family: 'Anton'; font-size: 2rem; color: var(--color-primary); margin-bottom: 1rem; text-transform: uppercase;">
                                Dates & Schedule
                            </h3>
                            <div
                                style="height: 2px; width: 60px; background: var(--color-primary); margin: 0 auto 1.5rem;">
                            </div>
                            <p style="font-size: 1.3rem; color: #fff; font-weight: 600; margin-bottom: 0.5rem;">
                                Coming Soon
                            </p>
                            <p style="font-size: 1rem; color: var(--color-text-muted); line-height: 1.6;">
                                Workshop dates will be announced shortly. Stay tuned for updates!
                            </p>
                        </div>
                    </div>

                    <!-- Location Card -->
                    <div class="location-info">
                        <div style="background: linear-gradient(135deg, rgba(214, 0, 28, 0.1) 0%, rgba(214, 0, 28, 0.05) 100%);
                                backdrop-filter: blur(10px);
                                border: 1px solid rgba(214, 0, 28, 0.3);
                                border-radius: 20px;
                                padding: 3rem;
                                text-align: center;
                                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                                transition: all 0.3s ease;">
                            <div style="font-size: 4rem; margin-bottom: 1rem;">üìç</div>
                            <h3
                                style="font-family: 'Anton'; font-size: 2rem; color: var(--color-primary); margin-bottom: 1rem; text-transform: uppercase;">
                                Location
                            </h3>
                            <div
                                style="height: 2px; width: 60px; background: var(--color-primary); margin: 0 auto 1.5rem;">
                            </div>
                            <p style="font-size: 1.3rem; color: #fff; font-weight: 600; margin-bottom: 0.5rem;">
                                Coming Soon
                            </p>
                            <p style="font-size: 1rem; color: var(--color-text-muted); line-height: 1.6;">
                                Venue details will be announced shortly.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
</body>

</html>
