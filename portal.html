<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portal | MasteryLab</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .portal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary) 0%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            border: 2px solid white;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <img src="images/logo-wings.png" alt="MasteryLab Logo">
            </a>
            <div class="nav-links">
                <a href="#">Portal</a>
                <a href="#" onclick="logoutUser()">Logout</a>
            </div>
        </div>
    </nav>

    <main class="auth-page" style="padding-top: 120px; align-items: flex-start;">
        <div class="container">
            <div class="portal-header">
                <div>
                    <h1 class="text-gradient">Welcome, <span id="userName">Dancer</span></h1>
                    <p class="hero-desc" style="margin: 0; font-size: 1.1rem;">Your MasteryLab Journey</p>
                </div>
                <div class="user-avatar" id="userInitial">D</div>
            </div>

            <div class="grid-2" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                <div class="data-card">
                    <h3 class="text-primary">Your Profile</h3>
                    <div style="margin-top: 1rem; color: #ccc;">
                        <p><strong>Email:</strong> <span id="displayEmail">...</span></p>
                        <p><strong>City:</strong> <span id="displayCity">...</span></p>
                        <p><strong>Role:</strong> <span id="displayRole">...</span></p>
                    </div>
                </div>

                <div class="data-card">
                    <h3 class="text-primary">Your Labs</h3>
                    <p style="margin-top: 1rem;">You have not registered for any labs yet.</p>
                    <a href="/#contact" class="btn btn-primary" style="margin-top: 1rem;">Browse Labs</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>

    <script>
        // Protect Route & Load Data
        window.addEventListener('load', async () => {
            const user = await requireAuth();

            if (user) {
                // Populate UI
                const metadata = user.user_metadata || {};

                document.getElementById('userName').innerText = metadata.first_name || 'Dancer';
                document.getElementById('userInitial').innerText = (metadata.first_name || 'D')[0].toUpperCase();

                document.getElementById('displayEmail').innerText = user.email;
                document.getElementById('displayCity').innerText = metadata.city || 'Not set';
                document.getElementById('displayRole').innerText = metadata.role || 'Student';
            }
        });
    </script>
</body>

</html>
