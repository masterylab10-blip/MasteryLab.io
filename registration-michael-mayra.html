<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Your Spot | Michael & Mayra Intensive | MasteryLab</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .registration-page {
            position: relative;
            min-height: 100vh;
            padding: 120px 0 60px;
            display: flex;
            align-items: center;
            overflow: hidden;
            background: #050505;
        }

        .bg-image {
            position: absolute;
            inset: 0;
            background: url('michael_mayra.webp') center 20%/cover no-repeat;
            opacity: 0.4;
            filter: blur(5px);
            z-index: 1;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #050505 100%);
            z-index: 2;
        }

        .registration-container {
            position: relative;
            z-index: 3;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(15px);
            padding: 4rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 15px rgba(214, 0, 28, 0.1);
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 2rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <img src="logo.webp" alt="MasteryLab Logo">
            </a>
            <div class="nav-links">
            </div>
            <div class="nav-auth">
                <a href="login.html" class="auth-link">Login</a>
                <a href="register.html" class="auth-link btn-auth-highlight">Register</a>
            </div>
        </div>
    </nav>

    <main class="registration-page">
        <div class="bg-image"></div>
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="registration-container">
                <h1 class="text-gradient-red"
                    style="font-family: 'Anton'; font-size: 3rem; text-align: center; margin-bottom: 0.5rem; text-transform: uppercase;">
                    SECURE YOUR SPOT
                </h1>
                <p style="text-align: center; color: #aaa; margin-bottom: 2.5rem; font-size: 1.1rem; font-weight: 300;">
                    MICHAEL & MAYRA INTENSIVE - BASEL 2026
                </p>

                <form id="regForm">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="city" class="form-label">City of Residence</label>
                        <input type="text" id="city" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="role" class="form-label">Role in Scene</label>
                        <select id="role" class="form-input" required style="appearance: none;">
                            <option value="" disabled selected>Select your role</option>
                            <option value="Dancer" style="color: black;">Dancer</option>
                            <option value="Teacher" style="color: black;">Teacher</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="whatsapp" class="form-label">WhatsApp Number</label>
                        <input type="tel" id="whatsapp" class="form-input" required>
                    </div>

                    <button type="submit" class="btn-primary"
                        style="margin-top: 1.5rem; width: 100%; padding: 1.2rem; font-size: 1.2rem; border-radius: 50px; border: none; cursor: pointer; background: #D6001C; color: white; font-weight: 800; box-shadow: 0 10px 30px rgba(214,0,28,0.4);">
                        PROCEED TO PAYMENT
                    </button>

                    <p
                        style="font-size: 0.85rem; color: #666; text-align: center; margin-top: 1.5rem; line-height: 1.4;">
                        By proceeding, you agree to our Terms & Conditions. <br>
                        You will be redirected to Stripe for secure payment.
                    </p>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer
        style="padding: 3rem 0; text-align: center; background: #000; border-top: 1px solid rgba(255,255,255,0.05);">
        <div class="container">
            <p style="color: #444;">&copy; 2025 MasteryLab. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
